<!DOCTYPE html>
<html>
<head>
  <title>Sudoku Grid</title>
  <style>
    table { border-collapse: collapse; margin: 20px; }
    td { width: 30px; height: 30px; text-align: center; border: 1px solid #000; }
    input { width: 28px; height: 28px; text-align: center; }
  </style>
</head>
<body>
  <h2>Sudoku Solver (Frontend Only)</h2>
  <form id="sudoku-form">
    <table>
      <!-- Generate a 9x9 grid -->
      <script>
        for (let i = 0; i < 9; i++) {
          document.write("<tr>");
          for (let j = 0; j < 9; j++) {
            document.write("<td><input type='text' maxlength='1' name='cell" + i + j + "'></td>");
          }
          document.write("</tr>");
        }
      </script>
    </table>
    <button type="submit">Solve (Needs backend)</button>
  </form>
</body>
</html>
